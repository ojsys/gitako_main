{% extends 'base.html' %}

{% block title %}Sign Up - Gitako{% endblock %}

{% block content %}
<div class="row justify-content-center pt-5 mb-5">
    <div class="col-md-4 mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Create Your Account</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_first_name" class="form-label">First Name</label>
                            <input type="text" name="first_name" id="id_first_name" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_last_name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" id="id_last_name" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" id="id_email" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_phone_number" class="form-label">Phone Number</label>
                        <input type="tel" name="phone_number" id="id_phone_number" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_user_type" class="form-label">I am a:</label>
                        <select name="user_type" id="id_user_type" class="form-select" required>
                            <option value="farmer">Farmer</option>
                            <option value="supplier">Input Supplier</option>
                            <option value="offtaker">Off-taker</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_password2" class="form-label">Confirm Password</label>
                            <input type="password" name="password2" id="id_password2" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="terms" id="id_terms" class="form-check-input" required>
                        <label for="id_terms" class="form-check-label">I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a></label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Already have an account? <a href="{% url 'accounts:login' %}" class="text-decoration-none">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
