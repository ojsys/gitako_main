<div class="analytics-widget">
    <div class="mb-3">
        <canvas id="revenueChart" height="200"></canvas>
    </div>
    <div class="row text-center">
        <div class="col-4">
            <h5 class="text-success">$12,450</h5>
            <p class="text-muted small">Revenue</p>
        </div>
        <div class="col-4">
            <h5 class="text-danger">$8,320</h5>
            <p class="text-muted small">Expenses</p>
        </div>
        <div class="col-4">
            <h5 class="text-primary">$4,130</h5>
            <p class="text-muted small">Profit</p>
        </div>
    </div>
    <div class="text-center mt-2">
        <a href="#" class="btn btn-sm btn-outline-primary">View Detailed Reports</a>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('revenueChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Revenue',
                data: [1200, 1900, 3000, 2100, 2800, 3500],
                borderColor: '#198754',
                backgroundColor: 'rgba(25, 135, 84, 0.1)',
                tension: 0.4
            }, {
                label: 'Expenses',
                data: [900, 1200, 1800, 1600, 2000, 2400],
                borderColor: '#dc3545',
                backgroundColor: 'rgba(220, 53, 69, 0.1)',
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
});
</script>
