{% extends 'base.html' %}

{% block title %}Login - Gitako{% endblock %}

{% block content %}
<div class="row justify-content-center pt-5 mb-5">
    <div class="col-md-3 mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Login to Your Account</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                        <label for="id_remember" class="form-check-label">Remember me</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none">Forgot password?</a>
                <hr>
                <p class="mb-0">Don't have an account? <a href="{% url 'accounts:register' %}" class="text-decoration-none">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
